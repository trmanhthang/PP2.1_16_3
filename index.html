<script>
    let Rectangle = function(long, width) {
        this.long = long;
        this.width = width;

        this.getLong = function() {
            return long;
        }
        this.getWidth = function() {
            return width;
        }

        this.getArea = function() {
            return (long * width);
        }
        this.getPerimeter = function() {
            return ((long + width) * 2);
        }
    }

    let rectangle = new Rectangle(7, 9);
    let long = rectangle.getLong();
    let width = rectangle.getWidth();

    let area = rectangle.getArea();
    let perimeter = rectangle.getPerimeter();
    alert("Chu vi: " + perimeter + "; Diện tích: " + area);
</script>
